            <span aria-hidden="true"></span>

        </a>
    </div>
    <div id="navbarTP1" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="../index.html">Accueil</a>
            <a class="navbar-item" href="../listePoste.html">Liste emplois</a>
            <a class="navbar-item" href="../accesEmployes/accesEmployes.html">Accès employé</a>

            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="../signup/signup.html">

                        Se connecter

<div class="container">
<form id="contact-form">
    <div class="field">
        <label class="label" for="name">Nom complet</label>
        <div class="control">
            <input class="input" type="text" name="name" id="name" placeholder="Nom complet" required value="Default name"/>
        </div>
    </div>
    <div class="field">
        <label class="label" for="email">Email</label>
        <div class="control">
            <input class="input" type="email" name="email" id="email" placeholder="Email" required value="default@email.com">
        </div>
    </div>
    <div class="field">
        <label class="label" for="phone">Téléphone</label>
        <div class="control">
            <input class="input" type="tel" name="phone" id="phone" placeholder="Téléphone" required value="555-555-5555">
        </div>
    </div>
    <div class="field">
        <label class="label" for="message">Message</label>
        <div class="control">
            <textarea class="textarea" name="message" id="message" cols="30" rows="10" placeholder="Message" required>Default text</textarea>
        </div>
    </div>
    <input type="submit" value="Envoyer">
</form>
</div>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script defer src="contact.js"></script>
</body>
</html>
