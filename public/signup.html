<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Create Signup with email and password-->
<form id="signup-form">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="Email" required value="test@test.com"/>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password" required value="123456"/>
    <input type="submit" value="Signup"/>
</form>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script defer src="./signup.js"></script>
</body>
</html>
